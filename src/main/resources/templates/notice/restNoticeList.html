<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>게시글 목록</h2>
    <table class="notice_list">
        <colgroup>
            <col width="15%"/>
            <col width="*"/>
            <col width="15%"/>
            <col width="20%"/>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제목</th>
            <th scope="col">조회수</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(list)}>0" th:each="list:${list}">
            <td th:text="${list.noticeIdx}"></td>
            <!-- 여기 -->
            <td class="title"><a href="/notice/" th:attrappend="href=${list.noticeIdx}" th:text="${list.noticeTitle}"></a></td>
            <td th:text="${list.createdDate}"></td>
        </tr>
        <tr th:unless="${#lists.size(list)}>0">
            <td colspan="4">조회된 결과가 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <!-- 여기 -->
    <a href="/notice/write" class="btn">글 쓰기</a>
</div>
</body>
</html>
